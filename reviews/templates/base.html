<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee bars reviews</title>
    {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"> {% endcomment %}
</head>
<body>
<section class="header">
    <nav class="bd-navbar navbar is-light" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="{% url 'reviews:home' %}">
                    <p class="title">Coffee Reviews</p>
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                   data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="{% url 'reviews:home' %}">
                        All coffee bars
                    </a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        {% if auth.is_authenticated %}
                            <div class="buttons">
                                <a class="button is-light is-link is-small">
                                    <strong>{{ auth.first_name }} {{ auth.last_name }}</strong>
                                </a>
                                <a class="button is-primary is-small" href="{% url 'reviews:logout' %}">
                                    Sign out
                                </a>
                            </div>
                        {% else %}
                            <div class="buttons">
                                <a class="button is-primary is-small" href="{% url 'reviews:register' %}">
                                    <strong>Sign up</strong>
                                </a>
                                <a class="button is-light is-small" href="{% url 'reviews:login' %}">
                                    Log in
                                </a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    </div>
</section>
<section class="section">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</section>
</body>
</html>
